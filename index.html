<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Школьное расписание</title>
    <meta name="description" content="Просмотр школьного расписания для классов.">
    <meta name="keywords" content="расписание, школа, классы, 5а, 6б, 7в">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Школьное расписание</h1>
    </header>

    <main>
        <div class="class-buttons">
            <button class="class-button" onclick="showSchedule('5а')">5а</button>
            <button class="class-button" onclick="showSchedule('5б')">5б</button>
            <button class="class-button" onclick="showSchedule('5в')">5в</button>
            <button class="class-button" onclick="showSchedule('5г')">5г</button>
            <button class="class-button" onclick="showSchedule('6а')">6а</button>
            <button class="class-button" onclick="showSchedule('6б')">6б</button>
            <button class="class-button" onclick="showSchedule('6в')">6в</button>
            <button class="class-button" onclick="showSchedule('6г')">6г</button>
            <button class="class-button" onclick="showSchedule('7а')">7а</button>
            <button class="class-button" onclick="showSchedule('7б')">7б</button>
            <button class="class-button" onclick="showSchedule('7в')">7в</button>
            <button class="class-button" onclick="showSchedule('7г')">7г</button>
            <button class="class-button" onclick="showSchedule('8а')">8а</button>
            <button class="class-button" onclick="showSchedule('8б')">8б</button>
            <button class="class-button" onclick="showSchedule('8в')">8в</button>
            <button class="class-button" onclick="showSchedule('9а')">9а</button>
            <button class="class-button" onclick="showSchedule('9б')">9б</button>
            <button class="class-button" onclick="showSchedule('9в')">9в</button>
            <button class="class-button" onclick="showSchedule('9г')">9г</button>
            <button class="class-button" onclick="showSchedule('9д')">9д</button>
            <button class="class-button" onclick="showSchedule('10ен')">10ен</button>
            <button class="class-button" onclick="showSchedule('10тех')">10тех</button>
            <button class="class-button" onclick="showSchedule('10б')">10б</button>
            <button class="class-button" onclick="showSchedule('11ен')">11ен</button>
            <button class="class-button" onclick="showSchedule('11тех')">11тех</button>
            <button class="class-button" onclick="showSchedule('11б')">11б</button>
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="scheduleContent"></div>
            </div>
        </div>
        
        <a href="form.html" class="form-button">Заполнить расписание</a>
    </main>

    <script>
        const scheduleUrl = 'https://gist.githubusercontent.com/3-School-Achinsk/36725d7bbd465aaeecb11ae5ec590f14/raw/a3f3c4f7c08c508c017583747280258ef2401dc3/schedules.json'; // Ваш Raw URL

        async function loadSchedules() {
            const response = await fetch(scheduleUrl);
            return await response.json();
        }

        let schedules = {};

        loadSchedules().then(data => {
            schedules = data;
        });

        function showSchedule(className) {
            const schedule = schedules[className] || 'Расписание не найдено.';
            document.getElementById('scheduleContent').innerText = schedule;
            document.getElementById('myModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('myModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
